<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style1.css">

<body>

                <a class="social__link" href="https://github.com/SuperKys">

                </a>
                <a class="social__link" href="#">
